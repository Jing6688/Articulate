<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Sound in HTML</title>
</head>
<body>

<h1>Autoplay a Sound Once</h1>

<!-- Audio element with autoplay -->
<audio id="myAudio" autoplay>
  <source src="Referencing Style, What Is It.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  // Ensures the audio plays only once by removing the autoplay attribute after it ends
  document.getElementById('myAudio').onended = function() {
    this.removeAttribute('autoplay');
  };
</script>

</body>
</html>
