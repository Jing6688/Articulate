<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Play Button</title>
    <style>
        /* Style for the image button */
        .play-btn {
            width: 100px;
            height: auto;
            cursor: pointer;
            border: none;
            background: none;
            outline: none;
        }
    </style>
</head>
<body>


<!-- Custom play button (using an image) -->
<button class="play-btn" onclick="playAudio()">
    <img src="listen-sound.png" alt="Play" width="50">
</button>

<!-- Audio element -->
<audio id="myAudio">
  <source src="Referencing Style, What Is It.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  // Function to play the audio when the button is clicked
  function playAudio() {
    var audio = document.getElementById('myAudio');
    audio.play();
  }
</script>

</body>
</html>
