<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>


<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div id="opac-main-search" class="mastheadsearch">
                <!-- Tab navigation -->
                <ul class="nav nav-tabs" id="searchTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="discovery-tab" data-bs-toggle="tab" data-bs-target="#discovery" type="button" role="tab" aria-controls="discovery" aria-selected="true">Discovery Search</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="catalog-tab" data-bs-toggle="tab" data-bs-target="#catalog" type="button" role="tab" aria-controls="catalog" aria-selected="false">Catalog Search</button>
                    </li>
                </ul>

                <!-- Tab content -->
                <div class="tab-content" id="searchTabContent">
                    <!-- First tab (Discovery Search) -->
                    <div class="tab-pane fade show active" id="discovery" role="tabpanel" aria-labelledby="discovery-tab">
                        <form name="quicksearchform" method="get" action="/cgi-bin/koha/opac-search.pl" id="quicksearchform">
                            <div class="row gx-2 p-3">
                                <div class="col">
                                    <label for="translControl2" class="visually-hidden">Discovery search</label>
                                    <input type="text" class="transl1 form-control" id="translControl2" name="q" value="" placeholder="Discovery search" />
                                    <span id="translControl2"></span>
                                </div>
                                <div class="col-sm-auto">
                                    <button type="submit" id="quicksearchsubmit" class="btn btn-primary search-btn" title="Search" aria-label="Search">
                                        <i class="fa fa-search search-icon" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Second tab (Catalog Search) -->
                    <div class="tab-pane fade" id="catalog" role="tabpanel" aria-labelledby="catalog-tab">
                        <form name="searchform" method="get" action="/cgi-bin/koha/opac-search.pl" id="searchform">
                            <div class="row gx-2 p-3">
                                <div class="col-sm-auto order-2 order-sm-2">
                                    <label for="masthead_search" class="visually-hidden">Search the catalog by:</label>
                                    <select name="idx" id="masthead_search" class="form-select">
                                        <option value="" data-placeholder="Search the catalog by keyword">Library catalogue</option>
                                        <option value="ti" data-placeholder="Search the catalog by title">Title</option>
                                        <option value="au" data-placeholder="Search the catalog by author">Author</option>
                                        <option value="su" data-placeholder="Search the catalog by subject">Subject</option>
                                        <option value="nb" data-placeholder="Search the catalog by ISBN">ISBN</option>
                                        <option value="ns" data-placeholder="Search the catalog by ISSN">ISSN</option>
                                        <option value="se" data-placeholder="Search the catalog by series">Series</option>
                                        <option value="callnum" data-placeholder="Search the catalog by call number">Call number</option>
                                    </select>
                                </div>
                                <div class="col order-4 order-sm-3">
                                    <label for="translControl1" class="visually-hidden">Search the catalog by keyword</label>
                                    <input type="text" class="transl1 form-control" id="translControl1" name="q" value="" placeholder="Search the catalog by keyword" />
                                    <span id="translControl"></span>
                                </div>
                                <div class="order-5 col-sm-auto">
                                    <button type="submit" id="searchsubmit" class="btn btn-primary search-btn" title="Search" aria-label="Search">
                                        <i class="fa fa-search search-icon" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                            <input type="hidden" name="weight_search" value="1">
                        </form>
                    </div>
                </div>

                <!-- Links inside the search box -->
                <div class="row p-1">
                    <ul class="nav justify-content-center" id="moresearches">
                        <li class="nav-item">
                            <a href="/cgi-bin/koha/opac-search.pl">Advanced search</a>
                        </li>
                        <li class="nav-item separator"> | </li>
                        <li class="nav-item">
                            <a href="/cgi-bin/koha/opac-authorities-home.pl">Authority search</a>
                        </li>
                        <li class="nav-item separator"> | </li>
                        <li class="nav-item">
                            <a id="library_page" href="/cgi-bin/koha/opac-library.pl">
                                <span>Libraries</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div><!-- /#opac-main-search -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.container-fluid -->

<style>

    background-color: #fff;
    font-size: 16px;
    line-height: 24px;
    font-family: 'Open Sans',"Helvetica Neue",Helvetica,Arial,sans-serif;
    color: #666666;
}

#opac-main-search {
    margin-top: 0px;
    max-width: 100%;
    background-color: #96342D;
}

#opac-main-search label {
    color: #FFF;
}

.search-btn {
    position: relative;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: #FFF;
    border: none;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.search-icon {
    color: #FFF;
    font-size: 18px;
    position: relative;
    -webkit-text-stroke: 1px #FFF;
    text-shadow: 0 0 2px #FFF;
}

.search-btn .search-icon::before {
    content: "\f002"; /* Font Awesome magnifying glass */
    font-family: "Font Awesome 5 Free";
    font-weight: 900;
}

/* Tab content styling */
.tab-content {
    background-color: #666666; /* Grey background for all tab content */
}

/* Links styling */
#moresearches {
    margin: 0;
    width: 100%;
    padding: 0 20px;
}

#moresearches .nav-item {
    text-align: center;
    margin: 0 10px;
}

#moresearches .separator {
    color: #FFF;
    margin: 0 5px;
}

#moresearches a {
    color: #FFF;
    font-size: 16px;
    padding: 5px 10px;
}

#moresearches a:hover {
    color: #FFF;
}

/* Tab styling */
.nav-tabs {
    border-bottom: 1px solid #FFF;
}

.nav-tabs .nav-link {
    color: #FFF;
    border: 1px solid transparent;
}

.nav-tabs .nav-link:hover {
    border-color: #FFF;
}

.nav-tabs .nav-link.active {
    color: #FFF; /* Text color of active tab changed to white */
    background-color: #666666; /* Background color of active tab changed to grey */
    border-bottom: 1px solid #666666; /* Match border to background for seamless look */
}

/* Rest of your existing styles */
legend, h4, h3, h2, h1 {
    color: #96342D;
}


.btn.btn-primary {
    background-color: #666666; /*--Kinder Grey--*/
    background-image: none;
    text-shadow: none;
    box-shadow: none;
}
.btn.btn-primary:hover,
.btn.btn-primary:active {
    background-color: #999999; /*--Kinder Light Grey ***Hover***  --*/
    background-image: none;
}

</style>
